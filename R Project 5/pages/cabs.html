<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cab Service - TravelEase</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #8e2de2;
            --secondary-color: #4a00e0;
            --text-dark: #2d3748;
            --text-light: #718096;
            --bg-light: #f8fafc;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }
        
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('https://source.unsplash.com/random/1920x1080/?taxi') center/cover;
            opacity: 0.1;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: fadeInDown 0.8s ease;
        }

        .hero-content p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeInUp 0.8s ease 0.2s backwards;
        }

        .booking-container {
            max-width: 1200px;
            margin: -3rem auto 4rem;
            padding: 0 1.5rem;
            position: relative;
            z-index: 2;
        }

        .search-form {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s ease 0.4s backwards;
        }

        .rental-type {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .rental-option {
            position: relative;
            padding-left: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .rental-option input {
            position: absolute;
            opacity: 0;
        }

        .rental-option label {
            font-weight: 500;
            color: var(--text-dark);
            transition: all 0.3s ease;
        }

        .rental-option label::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .rental-option input:checked + label::before {
            background: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.1);
        }

        .rental-option input:checked + label {
            color: var(--primary-color);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            color: var(--text-dark);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(142, 45, 226, 0.1);
        }

        .form-group i {
            position: absolute;
            right: 1rem;
            top: 2.5rem;
            color: var(--text-light);
            pointer-events: none;
        }

        .search-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(142, 45, 226, 0.2);
        }

        .cab-types {
            margin-top: 4rem;
            padding: 0 1.5rem;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title h2 {
            color: var(--text-dark);
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .section-title p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .cab-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .cab-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .cab-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .cab-image {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .cab-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .cab-card:hover .cab-image img {
            transform: scale(1.1);
        }

        .cab-details {
            padding: 1.5rem;
        }

        .cab-type {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .cab-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .cab-price {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .book-now {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .book-now:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 45, 226, 0.2);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2rem;
            }

            .rental-type {
                flex-direction: column;
                gap: 1rem;
            }

            .cab-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <section class="hero-section">
        <div class="hero-content">
            <h1>Book Your Ride with Ease</h1>
            <p>Choose from our wide range of comfortable and reliable cabs for your journey</p>
        </div>
    </section>

    <div class="booking-container">
        <form class="search-form">
            <div class="rental-type">
                <div class="rental-option">
                    <input type="radio" id="city-taxi" name="rental-type" checked>
                    <label for="city-taxi">City Taxi</label>
                </div>
                <div class="rental-option">
                    <input type="radio" id="outstation" name="rental-type">
                    <label for="outstation">Outstation</label>
                </div>
                <div class="rental-option">
                    <input type="radio" id="rental" name="rental-type">
                    <label for="rental">Rental</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="pickup">Pickup Location</label>
                    <input type="text" id="pickup" placeholder="Enter pickup location">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" placeholder="Enter destination">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date">
                    <i class="fas fa-calendar"></i>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" id="time">
                    <i class="fas fa-clock"></i>
                </div>
            </div>

            <button type="submit" class="search-btn">Search Cabs</button>
        </form>
    </div>

    <section class="cab-types">
        <div class="section-title">
            <h2>Available Cab Types</h2>
            <p>Choose the perfect cab for your journey</p>
        </div>

        <div class="cab-grid">
            <div class="cab-card">
                <div class="cab-image">
                    <img src="https://source.unsplash.com/random/600x400/?taxi,car" alt="Economy Cab">
                </div>
                <div class="cab-details">
                    <h3 class="cab-type">Economy</h3>
                    <div class="cab-info">
                        <span><i class="fas fa-user"></i> 4 Seats</span>
                        <span><i class="fas fa-suitcase"></i> 2 Bags</span>
                    </div>
                    <div class="cab-price">
                        From $10/km
                    </div>
                    <a href="#" class="book-now">Book Now</a>
                </div>
            </div>

            <div class="cab-card">
                <div class="cab-image">
                    <img src="https://source.unsplash.com/random/600x400/?luxury,car" alt="Premium Cab">
                </div>
                <div class="cab-details">
                    <h3 class="cab-type">Premium</h3>
                    <div class="cab-info">
                        <span><i class="fas fa-user"></i> 4 Seats</span>
                        <span><i class="fas fa-suitcase"></i> 3 Bags</span>
                    </div>
                    <div class="cab-price">
                        From $15/km
                    </div>
                    <a href="#" class="book-now">Book Now</a>
                </div>
            </div>

            <div class="cab-card">
                <div class="cab-image">
                    <img src="https://source.unsplash.com/random/600x400/?suv" alt="SUV Cab">
                </div>
                <div class="cab-details">
                    <h3 class="cab-type">SUV</h3>
                    <div class="cab-info">
                        <span><i class="fas fa-user"></i> 6 Seats</span>
                        <span><i class="fas fa-suitcase"></i> 4 Bags</span>
                    </div>
                    <div class="cab-price">
                        From $20/km
                    </div>
                    <a href="#" class="book-now">Book Now</a>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add smooth scrolling
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });

            // Add animation to cab cards on scroll
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, {
                threshold: 0.1
            });

            document.querySelectorAll('.cab-card').forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(50px)';
                card.style.transition = 'all 0.6s ease';
                observer.observe(card);
            });
        });
    </script>
</body>
</html>
